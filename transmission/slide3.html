<!DOCTYPE html>
<html>
  <head>
    <title>Transmission // #3</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link href='style.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <div id="transmission">
    </div>
    <div id="info">
      Transmission//3
    </div>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="keyboard.js"></script>
    <script src="lib.js"></script>
    <script type="text/javascript">
var trans = mkTransmission(2);
var radius = 100;
var sigs = mkSignals(trans,
  function (t, e) {
    var offset = radius * 2;
    return {
      x: offset + ((radius * 3) * e),
      y: t.height / 2,
    };
  },
  function (t, e) { return radius; },
  function (t, e) { return ["#CCC", "#C00"][e]; },
  function (t, e) { return 0; }
);

function beginRecording(sigs) {
}

drawSignals(sigs);

KeyboardJS.on('a', function () {
    ContinuePulse = true;
    pulseSignals(sigs, 5000);
});
KeyboardJS.on('s', function () {
    ContinuePulse = false;
});
KeyboardJS.on('r', function () {
    beginRecording();
});
    </script>
  </body>
</html>
